<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>خلیج فارس - هویت جاودان</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap');
    
    :root{
      --bg: #0a0e1a;
      --bg2: #151a2e;
      --fg: #e2e8f0;
      --muted: #94a3b8;
      --primary: #00d4ff;
      --accent: #00ff88;
      --glow: 0 0 30px rgba(0, 212, 255, .5), 0 0 60px rgba(0, 255, 136, .3);
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: 'Vazirmatn', sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow-x:hidden;
      position: relative;
    }

    .stars {
      position: fixed; inset:0; pointer-events:none;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #eee, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 50px 160px, #fff, transparent),
        radial-gradient(1px 1px at 130px 40px, rgba(255,255,255,0.6), transparent);
      background-repeat: repeat;
      background-size: 200px 200px;
      animation: stars 120s linear infinite;
    }
    @keyframes stars {
      from { transform: translateY(0); }
      to { transform: translateY(-200px); }
    }

    .neon-grid {
      position: fixed; inset:0; pointer-events:none;
      background-image: 
        linear-gradient(rgba(0, 212, 255, .1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, .1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: grid-move 8s linear infinite;
    }
    @keyframes grid-move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }

    .container{
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding: clamp(24px, 6vw, 64px);
      position: relative;
      z-index: 1;
    }

    .hero{
      width:min(900px, 100%);
      text-align:center;
      position:relative;
      padding: clamp(40px, 5vw, 64px);
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(21, 26, 46, 0.8) 0%, rgba(10, 14, 26, 0.9) 100%);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 212, 255, 0.2);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), var(--glow);
      overflow:hidden;
      transform: perspective(1000px) rotateX(2deg);
      transition: transform 0.6s ease;
    }
    .hero:hover {
      transform: perspective(1000px) rotateX(0deg) translateY(-5px);
    }

    .headline{
      font-weight: 900;
      font-size: clamp(42px, 9vw, 110px);
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin: 0 0 24px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      filter: drop-shadow(0 0 15px rgba(0, 212, 255, .6));
      animation: pulse-glow 3s ease-in-out infinite;
    }
    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 15px rgba(0, 212, 255, .6)); }
      50% { filter: drop-shadow(0 0 25px rgba(0, 255, 136, .8)); }
    }

    .subline {
      color: var(--muted);
      font-size: clamp(18px, 3vw, 26px);
      margin: 0 auto 40px;
      max-width: 48ch;
      position:relative;
      direction: rtl;
      font-weight: 300;
      letter-spacing: 0.05em;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }
    .hero:hover .subline {
      opacity: 1;
    }

    .image-container {
      width: 100%;
      max-width: 600px;
      height: 320px;
      margin: 0 auto 40px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 0 1px rgba(0, 212, 255, 0.3);
      transition: all 0.5s ease;
    }
    .image-container::before {
      content: '';
      position: absolute; inset: -2px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      border-radius: 16px;
      opacity: 0;
      z-index: -1;
      transition: opacity 0.5s ease;
      filter: blur(8px);
    }
    .image-container:hover::before {
      opacity: 1;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      filter: saturate(1.2) contrast(1.1);
    }
    .image-container:hover img {
      transform: scale(1.05);
    }

    .neon-border {
      position: absolute; inset: 0;
      border-radius: 24px;
      padding: 2px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.6;
      pointer-events: none;
    }

    .floating-element {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 212, 255, .3), transparent);
      filter: blur(20px);
      animation: float 8s ease-in-out infinite;
    }
    .floating-element:nth-child(1) {
      top: -30px; left: -30px;
      animation-delay: 0s;
    }
    .floating-element:nth-child(2) {
      bottom: -40px; right: -40px;
      background: radial-gradient(circle at 70% 70%, rgba(0, 255, 136, .3), transparent);
      animation-delay: 2s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-15px) scale(1.1); }
    }

    footer{
      margin-top: 40px;
      color: var(--muted);
      font-size: 14px;
      direction: rtl;
      letter-spacing: 0.1em;
      opacity: 0.8;
    }

    .decorative-line {
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      margin: 0 auto 30px;
      border-radius: 3px;
      position: relative;
      overflow: hidden;
    }
    .decorative-line::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .lang-switcher {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      padding: 8px 16px;
      background: rgba(21, 26, 46, 0.8);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 20px;
      color: var(--fg);
      font-family: 'Vazirmatn', sans-serif;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .lang-btn:hover {
      background: rgba(0, 212, 255, 0.2);
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .lang-btn.active {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: var(--bg);
      border-color: transparent;
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="neon-grid"></div>

  <div class="lang-switcher">
    <button class="lang-btn active" data-lang="fa">فارسی</button>
    <button class="lang-btn" data-lang="en">English</button>
    <button class="lang-btn" data-lang="ar">العربية</button>
  </div>

  <div class="container">
    <section class="hero">
      <div class="neon-border"></div>
      <div class="floating-element"></div>
      <div class="floating-element"></div>

      <h1 class="headline" data-i18n="headline">خلیج فارس</h1>
      
      <div class="decorative-line"></div>
      
      <p class="subline" data-i18n="subline">هویتی کهن، جاودان در تاریخ</p>

      <div class="image-container">
        <img src="https://pars-gulf.vercel.app/image/330px-PersianGulf_vue_satellite_du_golfe_persique.jpg" alt="خلیج فارس" data-i18n-alt="alt">
      </div>

      <footer data-i18n="footer">© خلیج فارس - نامی جاودان در تاریخ و جغرافیا</footer>
    </section>
  </div>

  <script>
    const translations = {
      fa: {
        headline: "خلیج فارس",
        subline: "هویتی کهن، جاودان در تاریخ",
        footer: "© خلیج فارس - نامی جاودان در تاریخ و جغرافیا",
        alt: "خلیج فارس"
      },
      en: {
        headline: "Persian Gulf",
        subline: "An ancient identity, eternal in history",
        footer: "© Persian Gulf - An eternal name in history and geography",
        alt: "Persian Gulf"
      },
      ar: {
        headline: "الخليج الفارسي",
        subline: "هوية عريقة، خالدة في التاريخ",
        footer: "© الخليج الفارسي - اسم خالد في التاريخ والجغرافيا",
        alt: "الخليج الفارسي"
      }
    };

    const html = document.documentElement;
    const langBtns = document.querySelectorAll('.lang-btn');
    
    function setLanguage(lang) {
      html.setAttribute('lang', lang);
      html.setAttribute('dir', lang === 'en' ? 'ltr' : 'rtl');
      
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (translations[lang][key]) {
          element.textContent = translations[lang][key];
        }
      });
      
      document.querySelectorAll('[data-i18n-alt]').forEach(element => {
        const key = element.getAttribute('data-i18n-alt');
        if (translations[lang][key]) {
          element.setAttribute('alt', translations[lang][key]);
        }
      });
      
      langBtns.forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
      });
      
      localStorage.setItem('preferredLanguage', lang);
    }

    langBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        setLanguage(btn.getAttribute('data-lang'));
      });
    });

    const savedLang = localStorage.getItem('preferredLanguage') || 'fa';
    setLanguage(savedLang);

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.body.appendChild(canvas);
    canvas.style.position = 'fixed';
    canvas.style.inset = '0';
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = '0';
    
    let w, h, particles;

    function resize(){
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      const count = Math.min(120, Math.floor((w*h)/30000));
      particles = Array.from({length: count}, () => ({
        x: Math.random()*w,
        y: Math.random()*h,
        size: Math.random()*2 + 1,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5,
        color: Math.random() > 0.5 ? '#00d4ff' : '#00ff88',
        opacity: Math.random() * 0.5 + 0.2
      }));
    }

    function animate(){
      ctx.clearRect(0, 0, w, h);
      
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        
        if(p.x < 0 || p.x > w) p.speedX *= -1;
        if(p.y < 0 || p.y > h) p.speedY *= -1;
        
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.opacity;
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * 3, 0, Math.PI * 2);
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 3);
        gradient.addColorStop(0, p.color);
        gradient.addColorStop(1, 'transparent');
        ctx.fillStyle = gradient;
        ctx.globalAlpha = p.opacity * 0.3;
        ctx.fill();
      });
      
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize, {passive:true});
    resize(); animate();
  </script>
</body>
</html>
